<div class="container">
    <h2 class="total">Total {{ list.type }}: {{ totalAmount | currency:'EUR':'symbol':'1.2-2' }}</h2>
    <div class="search-bar item-widget-container">
        <span class="search-icon"></span>
        <input type="search" placeholder="Search..." [(ngModel)]="searchTerm" (input)="applyFilter()">
    </div> 
    <h2>{{list.type | capitalize}}s</h2>
    <div class="item-container">
        <app-item-widget *ngFor="let item of filteredList.data | specificType" [transaction]="item" (onTotalChanged)="getTotalFromChild($event)"></app-item-widget>
        <div class="noFindings" *ngIf="filteredList.data.length === 0">No transactions found.</div>
    </div>
    <button class="add-button">Add</button>
</div>
